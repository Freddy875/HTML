<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformateo</title>
</head>
<body>
    <!--
        El elemento pre en HTML define texto preformateado
        El texto dentro de un elemento <pre> conserva 
        tanto los espacios como los saltos de linea
    -->

    <p>
        La etiqueta pre conserva tanto los espacios como los saltos de l&iacute;a: 
    </p>

    <pre>
        Yo no conozco el mar...
        En tus ojos, me imagino el mar 
        Asi ha de ser... Hermoso
    </pre>

</body>
</html>
