<!DOCTYPE html>
<html lang="en">
    <!--
        Siempre debe de incluir el atributo lang dentro de la etiqueta html 
        para declarar el idioma de la pagina web. 
        Esto esta destinado a ayudar a los motores de busqueda y navegadores

        Los codigos del pais tambien pueden agregar el idioma en el atributo lang.
        Entonces, los dos primeros caracteres definen el idioma de la pagina 
        HTML y los dos ultimos caracteres definen el pais 
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Un atributo proporciona informaci&oacute;n adicional sobre los elementos HTML</h1>

</body>
</html>
