<!DOCTYPE html>
<html>
<body>

    <h2>El atributo alt</h2>

    <p> 
        El atributo alt debe reflejar el contenido de una imagen, 
        para que los usuarios que no puedan ver la imagen 
        comprendan lo que contiene 
    </p>

    <img src="img/CancillerPalpatine.jpg" alt="El Canciller Palpatine"
    
        width="500" height="600"
    >

</body>
</html>
