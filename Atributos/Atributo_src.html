<!DOCTYPE html>
<html>
<body>

    <h2>El atributo src</h2>

    <p>Las imagenes en HTML se definen con la etiqueta img, y el nombre 
        del archivo de la fuente de la imagen se especifica con el atributo src
    </p>

    <img src="img/DarthVader.jpg" width="500" height="600" title="Yo soy tu padre">

</body>
</html>
